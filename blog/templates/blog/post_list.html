{% load static %}
{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meu Blog{% endblock %}</title>
    
    {% bootstrap_css %} 
    
    <style>
         h1{
               color:pink
         }

</head>
<body>
    <main class="container mt-4"> 
        <p> <h1>Bem vindo ao blog de Ju</h1></p>

    </main>

    {% bootstrap_javascript %} 
</body>
</html>
