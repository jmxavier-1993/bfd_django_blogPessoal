{% extends 'blog/base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-50">
  <div class="card shadow-lg border-0" style="width: 100%; max-width: 420px; border-radius: 20px">
    <div class="card-body p-5">
      <h2 class="text-center mb-5" style="font-family: 'Lobster', cursive; color: #c25100; font-size: clamp(2.5rem, 8vw, 3.5rem)">
        Bem-vindo!
      </h2>

      <form method="post" class="login-form">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-4">
          <label for="{{ field.id_for_label }}" class="form-label fw-bold text-muted mb-2 d-block">
            {{ field.label }}
          </label>
          {{ field }}
          {% if field.errors %}
          <div class="text-danger small mt-1">{{ field.errors }}</div>
          {% endif %}
        </div>
        {% endfor %}

        <button type="submit" class="btn btn-warning w-100 text-white fw-bold py-3 mt-3 shadow-sm login-btn"
                style="background: linear-gradient(135deg, #ffb100 0%, #ff8c00 100%); border: none; border-radius: 12px; font-size: 1.1rem">
          Entrar
        </button>
        {% if next %}
        <input type="hidden" name="next" value="{{ next }}">
        {% endif %}
      </form>
    </div>
  </div>
</div>

<style>
.min-vh-50 { min-height: 50vh; }
.login-form input { 
  border: 2px solid #e9ecef; 
  border-radius: 12px; 
  padding: 14px 20px; 
  font-size: 1rem;
  transition: all 0.3s ease;
  width: 100%;
}
.login-form input:focus {
  border-color: #ffb100;
  box-shadow: 0 0 0 0.2rem rgba(255, 177, 0, 0.25);
}
.login-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 30px rgba(255, 177, 0, 0.4);
}
</style>
{% endblock %}
